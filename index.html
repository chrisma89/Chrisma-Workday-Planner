<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <p id="currentTime" class=""></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block" id="9">
      <div class="col-md-2 hour" >9am</div>
       <div class="col-md-8"><textarea class="textarea description form-control-lg" placeholder="Enter event here" id="form9am"></textarea></div>
      <div class="col-md-2 saveBtn">
        <button class="btn"><i class="fas fa-save fa-2x center"></i></button>
      </div>
    </div>
    <div class="row time-block" id ="10">
      <div class="col-md-2 hour">10am</div>
      <div class="col-md-8"><textarea class="textarea description form-control-lg" placeholder="Enter event here" id="form10am"></textarea></div>
      <div class="col-md-2 saveBtn ">
        <button class="btn"><i class="fas fa-save fa-2x center"></i></button>
      </div>
    </div>
    <div class="row time-block" id ="11">
      <div class="col-md-2 hour" >11am</div>
      <div class="col-md-8"><textarea class="textarea description form-control-lg" placeholder="Enter event here" id="form11am"></textarea></div>
      <div class="col-md-2 saveBtn ">
        <button class="btn"><i class="fas fa-save fa-2x center"></i></button>
      </div>
    </div>
    <div class="row time-block" id ="12">
      <div class="col-md-2 hour" >12pm</div>
      <div class="col-md-8"><textarea class="textarea description form-control-lg" placeholder="Enter event here" id="form12pm"></textarea></div>
      <div class="col-md-2 saveBtn">
        <button class="btn"><i class="fas fa-save fa-2x center"></i></button>
      </div>
    </div>
    <div class="row time-block" id = "13">
      <div class="col-md-2 hour" >1pm</div>
      <div class="col-md-8"><textarea class="textarea description form-control-lg" placeholder="Enter event here" id="form1pm" ></textarea></div>
      <div class="col-md-2 saveBtn">
        <button class="btn"><i class="fas fa-save fa-2x center"></i></button>
      </div>
    </div>
    <div class="row time-block" id ="14">
      <div class="col-md-2 hour" >2pm</div>
      <div class="col-md-8"><textarea class="textarea description form-control-lg" placeholder="Enter event here"id="form2pm"></textarea></div>
      <div class="col-md-2 saveBtn">
        <button class="btn"><i class="fas fa-save fa-2x center"></i></button>
      </div>
    </div>
    <div class="row time-block" id ="15" >
      <div class="col-md-2 hour" >3pm</div>
      <div class="col-md-8"><textarea class="textarea description form-control-lg" placeholder="Enter event here" id="form3pm"></textarea></div>
      <div class="col-md-2 saveBtn">
        <button class="btn"><i class="fas fa-save fa-2x center"></i></button>
      </div>
    </div>
    <div class="row time-block" id ="16">
      <div class="col-md-2 hour" >4pm</div>
      <div class="col-md-8"><textarea class="textarea description form-control-lg" placeholder="Enter event here" id="form4pm"></textarea></div>
      <div class="col-md-2 saveBtn">
        <button class="btn"><i class="fas fa-save fa-2x center"></i></button>
      </div>
    </div>
    <div class="row time-block" id ="17">
      <div class="col-md-2 hour" >5pm</div>
      <div class="col-md-8"><textarea class="textarea description form-control-lg" placeholder="Enter event here" id="form5pm"></textarea></div>
      <div class="col-md-2 saveBtn ">
        <button class="btn"><i class="fas fa-save fa-2x center"></i></button>
      </div>
    </div>
    <!-- Clear events button -->
    <hr/>
    <div class=" btn btn-lg clearbtn">Clear all events</div>
  </div>
  <hr/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
